							<a href="#" class="btn btn-primary" data-toggle="modal" data-target="#commentModal" >댓글달기</a>

<!-- Modal -->
<div class="modal fade" id="commentModal" tabindex="-1" role="dialog" aria-labelledby="commentModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="commentModalLabel">Comment</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      	<div class="form-group">
      		<textarea id="comment" class="form-control" placeholder="댓글을 달아주세요">
      		</textarea>

      	</div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button id="commentBtn" type="button" class="btn btn-primary">저장하기</button>
      </div>
    </div>
  </div>
</div>



	</div>

	<script>
		//저장된 아이디들 
		let pastId = ['test1', 'orange', 'melon'];
		let password1 = $('#password1').val();
		let password2 = $('#password2').val();


		$('#submitBtn').on('click', function(e){
			e.preventDefault();
			console.log('clicked')
			let newId = $('#new-id').val();
			let password1 = $('#password1').val();
			let password2 = $('#password2').val();
			console.log(newId)
			if( pastId.indexOf(newId) != -1) {
				alert("중복된 아이디입니다!");
				formValid = false;
			}
			else if (password1 != password2) {
				alert("비밀번호 확인해주세요")
				formValid = true;
			}
			else {
				alert("회원가입 완료")
				// submit
			}
		})

		document.addEventListener('DOMContentLoaded', function(){
				document.getElementById('commentBtn').addEventListener('click', function(){
			let comment = $('#comment').val();
			let commentArea = $('#comment-area');

			let newComment = `<li class="list-group-item">`+ comment +`</li>`;
			commentArea.append(newComment)
			$('#commentModal').modal('hide');
		})
		})

	</script>
